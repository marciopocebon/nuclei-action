name: "Nuclei Scanning - Action"
description: ""

inputs:
  urls-txt:
    description: "List of urls to run templates"
    required: true
    default: "URLs.txt"
  slack-token:
    description: "Slack token"
    required: true
  slack-channel:
    description: "Slack channel"
    required: true

outputs:
  random-number:
    description: "Random number"
    value: "42"

runs:
  using: "composite"
  steps:
    - run: |
        ls -la ${{ github.action_path }}
        ls -la ${{ github.action_path }}/..
        ls -la ${{ github.action_path }}/../..
        ls -la ${{ github.action_path }}/../../..
        ls -la ${{ github.action_path }}/../../../..
        pwd
        ncat --help
      shell: bash
